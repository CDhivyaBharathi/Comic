<!DOCTYPE html>
<html>
    <head>
        <title>Comic world</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="./Components/world.js"></script>
        <script src="Components/cursorEvents.js"></script>
    </head>

    <body>
        <a-scene>
            <a-sky id="main-container" color="#c472ff"></a-sky>
            <a-entity id="posters-container" world></a-entity>
            <a-camera id="camera" wasd-controls="enabled:false">
                <a-entity id="app-title" position="0 0.7 -1"
                    text="font:exo2bold; align:center; width:2.5;color:#000; value:Welcome to the comic world">
                    <a-entity id="app-subtitle" position="0 -0.1 0"
                        text="font:dejavu; align:center;width:1; color:#000; value:Comic time">
                    </a-entity>
                </a-entity>

                <a-entity id="camera-cursor" cursor position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color:#fff; shader:flat">
                </a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
